    <script>


    tam=parseInt(prompt("Ingrese el tama√±o del array"));

    var numeros =  new Array(tam);

    var contador=0,contador2=0;

    for( var x=1;x<numeros.length;x++){

       numeros[x]=parseInt(prompt("Ingrese un numero"));

       if(numeros[x]%2==0){ 

        contador=contador+1;} 


       else{ if(numeros [x]%2 != 0){ 
            contador2=contador2+1;
        } 

       } 
    }
    document.writeln("<p> hay "+contador+" numeros pares </p>")
    document.writeln("<p> hay "+contador2+" numeros inpares </p>")


    </script>
