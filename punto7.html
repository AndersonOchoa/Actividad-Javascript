<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
 


   

    <script>




     var numero=parseInt(prompt("Ingrese un numero"))


    for(x=1;x<10;x++){
        

        document.writeln("<p>"+ numero + "X" + x + " = " + (numero*x) + "</p>")

   
    }
   
    
    
    
    </script>
</body>
