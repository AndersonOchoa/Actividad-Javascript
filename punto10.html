<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 


   

    <script>


     var contador1=0;
     var contador2=0;


    for( var x=1;x<=10;x++){
        var numero=parseInt(prompt("Ingrese un numero"));


        if(numero>0){ 
            contador1=contador1+1;
        }
        if(numero<0){ 
            contador2=contador2+1;
        }
        
    }
    document.writeln("<p> hay "+contador1+" numeros positivos </p>");
    document.writeln("<p> hay "+contador2+" numeros negativos </p>");
    

    </script>
</body>
</html>
